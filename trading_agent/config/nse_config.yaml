# NSE (Indian Market) Configuration
# Backtesting and paper trading configuration for NIFTY50 stocks

orchestrator:
  operation_mode: "BACKTEST"  # "LIVE", "PAPER", "BACKTEST"
  run_frequency: "daily"

data:
  csv_path: "data/nse_ohlcv.csv"
  symbols:
    - "TCS"
    - "INFY"
    - "RELIANCE"
    - "HDFC"
    - "BAJAJ-AUTO"
  timeframe: "1d"

features:
  enabled_indicators:
    - "SMA_20"
    - "SMA_50"
    - "SMA_200"
    - "RSI"
    - "MACD"
    - "ATR"
    - "BOLLINGER"
  lookback_periods:
    price_lookback: 252
    vol_lookback: 20

regime:
  detector_type: "simple_rules"
  trend_threshold: 0.5
  volatility_threshold: 1.0

alpha:
  enabled_models:
    - "momentum"
    - "mean_reversion"
    - "breakout"

signals:
  min_confidence: 0.5
  min_edge: 0.001

risk:
  max_position_risk_pct: 1.0
  max_daily_drawdown_pct: 3.0
  max_weekly_drawdown_pct: 5.0
  max_concurrent_positions: 5
  kill_switch_enabled: true
  kill_switch_drawdown_pct: 10.0

portfolio:
  method: "equal_weight"  # "equal_weight", "volatility_target", "risk_parity"
  rebalance_frequency: "weekly"
  max_position_size_pct: 10.0

execution:
  slippage_bps: 3.0  # NSE typically has 2-3 bps slippage
  spread_bps: 2.0    # NSE spreads typically 1-2 bps
  default_order_type: "MARKET"

monitoring:
  log_path: "logs/nse_trading.log"
  metrics_frequency: "daily"
