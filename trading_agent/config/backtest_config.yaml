# Backtest Configuration

orchestrator:
  operation_mode: "BACKTEST"
  run_frequency: "daily"

data:
  csv_path: "data/sample_ohlcv.csv"
  symbols:
    - "AAPL"
    - "GOOGL"
    - "MSFT"
    - "AMZN"
    - "NVDA"
  timeframe: "1d"

features:
  enabled_indicators:
    - "SMA_20"
    - "SMA_50"
    - "SMA_200"
    - "RSI"
    - "MACD"
    - "ATR"
    - "BOLLINGER"
  lookback_periods:
    price_lookback: 252
    vol_lookback: 20

regime:
  detector_type: "simple_rules"
  trend_threshold: 0.5
  volatility_threshold: 1.0

alpha:
  enabled_models:
    - "momentum"
    - "mean_reversion"
    - "breakout"

signals:
  min_confidence: 0.5
  min_edge: 0.01

risk:
  max_position_risk_pct: 1.0
  max_daily_drawdown_pct: 5.0
  max_weekly_drawdown_pct: 10.0
  max_concurrent_positions: 10
  kill_switch_enabled: true
  kill_switch_drawdown_pct: 20.0

portfolio:
  diversification_method: "equal_weight"
  max_sector_exposure_pct: 30.0
  max_single_position_pct: 10.0
  target_volatility: 0.15

execution:
  execution_mode: "simulated"
  slippage_bps: 1.0
  spread_bps: 0.5

monitoring:
  log_level: "INFO"
  log_path: "logs/"
